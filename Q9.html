<!DOCTYPE html>
<html lang="en">

<head>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <script>
        d3.select('body')
            .append("div")
            .style('width', '100px')
            .style('height', '100px')
            .style('background-color', 'blue')
            .style('transform', 'scale(1.0)')
            .transition()
            .ease(d3.easeBounce)
            .duration(1000)
            .style("background-color", "red")
            .style('transform', 'scale(0.5)')

        let newdiv2 = d3.select("body").append('div')
            .style('width', '100px')
            .style('height', '100px')
            .style('background-color', 'blue')
            .style('transform', 'scale(1.0)')
            .transition()
            .ease(d3.easeQuad)
            .duration(1000)
            .style("background-color", "red")
            .style('transform', 'scale(0.5)')

        let newdiv3 = d3.select("body").append('div')
            .style('width', '100px')
            .style('height', '100px')
            .style('background-color', 'blue')
            .style('transform', 'scale(1.0)')
            .transition()
            .ease(d3.easeExp)
            .duration(1000)
            .style("background-color", "red")
            .style('transform', 'scale(0.5)')
    </script>
</body>

</html>
