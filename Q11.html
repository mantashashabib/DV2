<!DOCTYPE html>
<html lang="en">

<head>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

    <script>
        var svg = d3.select('body')
            .append('svg')
            .attr('width', '500px')
            .attr('height', '500px')
            .style('border', '3px');



        svg.append('text')
            .attr("x", 300)
            .attr("y", 350)
            .text("Mantasha Bardi")
            .style("color", "blue")
            .style("font-size", "20px");

        d3.selectAll('body')

        .on("mouseover", function(event) {
                d3.select(this)
                    .attr("x", 300)
                    .attr("y", 350)
                    .text("Mantasha Bardi")
                    .style("color", "green")
                    .style("font-size", "25px")
                    .style('transform', 'scale(1.0)')
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .style('transform', 'scale(0.5)')
                    // Get current event info
                    // Note: d3.event (event) passed as the first argument to all listeners
                console.log(event);
                // Get x & y co-ordinates
                // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
                console.log(d3.pointer(event));
            })
            .on("mouseout", function() {
                d3.select(this)
                    .attr("x", 300)
                    .attr("y", 350)
                    .text("Mantasha Bardi")
                    .style("color", "blue")
                    .style("font-size", "20px")
                    .style('transform', 'scale(1.0)')
                    .transition()
                    .ease(d3.easeBounce)
                    .duration(1000)
                    .style('transform', 'scale(0.5)');
            });
    </script>
</body>

</html>
