<!DOCTYPE html>
<html lang="en">

<head>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

    <script>
        d3.select('body')
            .append("div")
            .style('width', '100px')
            .style('height', '100px')
            .style('background-color', 'blue')
            .transition()
            .duration(1000)
            .style("background-color", "red")
            .style("width", "120px")
            .style("height", "130px")
            .transition()
            .duration(2000)
            .style('background-color', 'green')
            .style("width", "125px")
            .style("height", "135px");
    </script>
</body>

</html>
